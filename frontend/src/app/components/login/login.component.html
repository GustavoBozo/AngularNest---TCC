<div class="container">

  <div class="login-container">
    <div class="logo">
        <div class="logo-icon">SB</div>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="input-group">
            <label for="email" style="font-size: 18px;">E-mail</label>
            <input type="email" name="email" placeholder="Seu e-mail" ngModel>
        </div>
        <div class="input-group">
            <label for="password" style="font-size: 18px;">Senha</label>
            <input type="password" name="password" placeholder="Sua senha" ngModel>
        </div>
        <button type="submit">Entrar</button>
        <div class="footer" style="display: flex; justify-content: center; padding-top: 20px;">

            <label for="">NÃ£o tem conta?</label><a routerLink="/register">Cadastre-se</a>
        </div>
    </form>
  </div>
</div>
