<app-menu ></app-menu>

<div class="container">
    <div class="novo">
      <button class="btn-cadastrar" (click)="openModal()">+ Cadastrar Novo</button>
      <button class="btn-voltar" (click)="voltar()">Voltar</button>
    </div>


  <table class="tableMeta">
    <thead>
      <tr >
        <th style="border-radius: 10px 0 0 0; border-bottom: 4px solid #cde2f7 !important;" >Nome do Metadados</th>
        <th style="border-radius: 0 10px 0 0; border-bottom: 4px solid #cde2f7 !important;" >Ações</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let meta of metadados" >
        <td>{{ meta.description }}</td>

        <td>

          <a class="exMeta" (click)="openModalDelete(meta.id)"><i class="pi pi-trash"></i></a>
        </td>
      </tr>

    </tbody>
  </table>
</div>

<div id="modalCadastro" class="modal" #modalMetadado>
  <div class="modal-content">
    <i class="fa-solid fa-xmark" (click)="closeModal()"></i>
    <h2>Cadastrar Novo Documento</h2>
    <form id="formDocumento" #registerForm="ngForm" (ngSubmit)="createMetadado(registerForm.value)">
      <div class="form-group">
        <label for="description">Nome do Metadado</label>
        <input type="text" name="description" required ngModel>
      </div>



      <div class="modal-buttons">
        <button type="button" class="btn-cancelar" (click)="closeModal()">Cancelar</button>
        <button type="submit" class="btn-salvar">Salvar</button>
      </div>
    </form>
  </div>
</div>

<div id="modalDelete" class="modal" #modalMetadadoDelete>
  <div class="modal-content">
    <i class="fa-solid fa-xmark" (click)="closeModalDelete()"></i>
    <h2>Deletar Metadado</h2>
    <form id="formDocumento" #deleteForm="ngForm" (ngSubmit)="deleteMetadado()">
      <div class="form-group">

        <input type="text" name="description" required ngModel>
      </div>



      <div class="modal-buttons">
        <button type="button" class="btn-cancelar" (click)="closeModalDelete()">Cancelar</button>
        <button type="submit" class="btn-salvar">Excluir</button>
      </div>
    </form>
  </div>
</div>
