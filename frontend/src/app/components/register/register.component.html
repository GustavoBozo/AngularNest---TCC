<div class="container">

  <div class="login-container">
      <div class="voltar">

        <label class="btn-cadastrarDocumento" (click)="voltar()">â†</label>
        <h1>Cadastro</h1>
      </div>
      <form #registerForm="ngForm" (ngSubmit)="createUser(registerForm.value)">
          <div class="input-group">
            <label for="name" style="font-size: 18px;">Nome</label>
            <input type="text"  name="name" placeholder="Seu nome"  ngModel>
          </div>
          <div class="input-group">
              <label for="email" style="font-size: 18px;">E-mail</label>
              <input type="email"  name="email" placeholder="Seu e-mail"  ngModel>
          </div>
          <div class="input-group">
              <label for="password" style="font-size: 18px;">Senha</label>
              <input type="password" name="password" placeholder="Sua senha"  ngModel>
          </div>
          <button type="submit">Cadastrar</button>
      </form>
  </div>
</div>
